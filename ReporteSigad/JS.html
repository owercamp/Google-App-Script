<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
  integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.13.4/b-2.3.6/r-2.4.1/datatables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.3/sweetalert2.min.js"
  integrity="sha512-eN8dd/MGUx/RgM4HS5vCfebsBxvQB2yI0OS5rfmqfTo8NIseU+FenpNoa64REdgFftTY4tm0w8VMj5oJ8t+ncQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  window.addEventListener('load', years);
  window.addEventListener('load', cities);
  window.addEventListener('load', companies);

  /*** instanciación de los DataTables ***/
  var tbl_citys = $("#tbl_citys").DataTable({
    language: {
      "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
    },
    responsive: true,
    pagingType: "full_numbers"
  });

  /*** instanciación de los DataTables ***/
  var tbl_years = $("#tbl_years").DataTable({
    language: {
      "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
    },
    responsive: true,
    pagingType: "full_numbers"
  });

  /*** instanciación de los DataTables ***/
  var tbl_companies = $("#tbl_companies").DataTable({
    language: {
      "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Spanish.json"
    },
    responsive: true,
    pagingType: "full_numbers"
  });

  let companiesGraph;
  function companies() {
    google.script.run.withSuccessHandler(company => {
      const illustration = document.getElementById('companies');

      companiesGraph = new Chart(illustration, {
        type: 'doughnut',
        data: {
          labels: company[0],
          datasets: [
            {
              label: 'Registros',
              data: company[1],
              backgroundColor: company[3],
              color: company[2]
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              display: false,
              font: {
                size: 3
              }
            },
            title: {
              display: true,
              text: 'Distribución por Empresa'
            },
            tooltip: {
              backgroundColor: 'rgba(186,74,0,0.7)',
              titleFont: {
                size: 14,
                family: 'helvetica'
              },
              bodyFont: {
                size: 16,
                family: 'sans-serif'
              },
            },
          }
        },
      })
    })
      .withFailureHandler(error => {
        console.log(error);
      })
      .getCompanies();
  }

  let yearsGraph;
  function years() {
    google.script.run.withSuccessHandler(year => {
      year[0].map(item => {
        $("#year").append(`<option value="${item}">${item}</option>`);
      })
      const frame = document.getElementById('years');

      yearsGraph = new Chart(frame, {
        type: 'polarArea',
        data: {
          labels: year[0],
          datasets: [
            {
              label: 'Registros',
              data: year[1],
              backgroundColor: year[3],
              color: year[2]
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              pointLabels: {
                display: true,
                centerPointLabels: true,
                font: {
                  size: 18
                }
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Distribución por Años'
            },
            tooltip: {
              backgroundColor: 'rgba(26,82,118,0.7)',
              titleFont: {
                size: 14,
                family: 'helvetica'
              },
              bodyFont: {
                size: 16,
                family: 'sans-serif'
              },
            },
          }
        },
      })

    })
      .withFailureHandler(error => {
        console.log(error);
      })
      .getYears();
  }

  let citiesGraph;
  function cities() {
    let dataTable = [];
    google.script.run.withSuccessHandler(data => {
      console.log(data);
      const ctx = document.getElementById('citys');

      if (true) {
        tbl_citys.clear().draw();
      }

      for (let x = 1; x < data[0].length; x++) {
        dataTable.push({ 0: data[0][x], 1: data[1][x] });
      }

      tbl_citys.rows.add(dataTable).draw();
      citiesGraph = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: data[0],
          datasets: [
            {
              label: 'Registros',
              data: data[1],
              backgroundColor: data[3],
              color: data[2]
            }
          ]
        },
        options: {
          responsive: true,
          borderRadius: '5',
          interaction: {
            intersect: false,
            mode: 'index',
          },
          plugins: {
            legend: {
              position: 'bottom',
              display: false,
              font: {
                size: 3
              }
            },
            title: {
              display: true,
              text: 'Distribución por Ciudades'
            },
            tooltip: {
              backgroundColor: 'rgba(123,36,28,0.7)',
              titleFont: {
                size: 14,
                family: 'helvetica'
              },
              bodyFont: {
                size: 16,
                family: 'sans-serif'
              },
            },
          }
        }
      })
    })
      .withFailureHandler(error => {
        console.log(error);
      })
      .getCities();
  }
</script>
