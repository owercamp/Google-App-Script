<style>
  body {

    flex-direction: column;

  }

  .loader {
    width: 4rem;
    height: 4rem;
    border-radius: 50%;
    display: inline-block;
    position: relative;
    border: 3px solid;
    border-color: #ffad32 #ffad32 transparent transparent;
    box-sizing: border-box;
    animation: rotation 2s linear infinite;
  }

  .loader::after,
  .loader::before {
    content: '';
    box-sizing: border-box;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    border: 3px solid;
    border-color: transparent transparent #FF3D00 #FF3D00;
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    box-sizing: border-box;
    animation: rotationBack 1s linear infinite;
    transform-origin: center center;
  }

  .loader::before {
    width: 2rem;
    height: 2rem;
    border-color: #642bff #642bff transparent transparent;
    animation: rotation 1.75s linear infinite;
  }

  @keyframes rotation {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes rotationBack {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(-360deg);

  .loaderX {

    border-radius: 50%;
    width: 4rem;
    height: 4rem;
    color: #ff6920;

  .loaderX:before,

    left: 0;
    width: inherit;
    height: inherit;
    border-radius: 50%;
    transform: rotateX(70deg);
    animation: 1.5s spin linear infinite;
  }

  .loaderX:after {
    color: #fffb00;
    transform: rotateY(70deg);
    animation-delay: .5s;
  }

  @keyframes rotate {
    0% {
      transform: translate(-50%, -50%) rotateZ(0deg);
    }

    100% {
      transform: translate(-50%, -50%) rotateZ(360deg);
    }
  }

  @keyframes rotateccw {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }

    100% {
      transform: translate(-50%, -50%) rotate(-360deg);
    }
  }

  @keyframes spin {

    0%,
    100% {
      box-shadow: .2em 0px 0 0px currentcolor;

    12% {
