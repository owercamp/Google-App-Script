<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

  $('div.sample').hide().first().show();

  $('a.display').on('click', function(e) {
    e.preventDefault();
    let that = $('div.sample:visible'),
      t = e.target.id;

    if (t == 'next' && that.next('div.sample').length > 0) { 
      $('div.sample').hide().removeClass("select");
      that.next('div.sample').show().addClass("select");
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#incapacidad').keypress((e)=>{sinComa(e);}) : "";
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#peso').keypress((e)=>{sinLetra(e);}) : "";
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#talla').keypress((e)=>{sinLetra(e);}) : "";
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#cardiaca').keypress((e)=>{sinComa(e);}) : "";
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#respiratoria').keypress((e)=>{sinComa(e);}) : "";
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#abdominal').keypress((e)=>{sinComa(e);}) : "";
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#tension').keypress((e)=>{frec(e);}) : "";
      (that.next('div.sample#DIAGNOSTICOS').hasClass("select")) ? $('#diagnostico').keypress((e)=>{sinCharacters(e);}) : "";
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#peso').change((e)=>{imc(e.target.value,$('#talla').val());}) : "";
      (that.next('div.sample#ANTECEDENTES').hasClass("select")) ? $('#talla').change((e)=>{imc($('#peso').val(),e.target.value);}) : "";
      if(that.next('div.sample#ANTECEDENTES').hasClass("select")){
        physicalActivity();
        smoked();
        hardDrink();
      }
      (that.next('div.sample#ENFASIS').hasClass("select")) ? emphasis() : "";
      
    }else if (t == 'prev' && that.prev('div.sample').length > 0) {
      $('div.sample').hide().removeClass("select");
      that.hide().prev('div.sample').show().addClass("select");
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#incapacidad').keypress((e)=>{sinComa(e);}) : "";
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#peso').keypress((e)=>{sinLetra(e);}) : "";
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#talla').keypress((e)=>{sinLetra(e);}) : "";
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#cardiaca').keypress((e)=>{sinComa(e);}) : "";
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#respiratoria').keypress((e)=>{sinComa(e);}) : "";
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#abdominal').keypress((e)=>{sinComa(e);}) : "";
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#tension').keypress((e)=>{frec(e);}) : "";
      (that.prev('div.sample#DIAGNOSTICOS').hasClass("select")) ? $('#diagnostico').keypress((e)=>{sinCharacters(e);}) : "";
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#peso').change((e)=>{imc(e.target.value,$('#talla').val());}) : "";
      (that.prev('div.sample#ANTECEDENTES').hasClass("select")) ? $('#talla').change((e)=>{imc($('#peso').val(),e.target.value);}) : "";
      if(that.prev('div.sample#ANTECEDENTES').hasClass("select")){
        physicalActivity();
        smoked();
        hardDrink();
      }
      (that.prev('div.sample#ENFASIS').hasClass("select")) ? emphasis() : "";
    }
  });

  const sinComa = event => {
    let regex = new RegExp("^[0-9]+$");
    let key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
    if (!regex.test(key)) {
      event.preventDefault();
      return false;
    }
  }

  const frec = event => {
    let regex = new RegExp("^[0-9/]+$");
    let key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
    if (!regex.test(key)) {
      event.preventDefault();
      return false;
    }
  }

  const sinLetra = event => {
    let regex = new RegExp("^[0-9.]+$");
    let key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
    if (!regex.test(key)) {
      event.preventDefault();
      return false;
    }
  }
  
  const sinNumber = e => {
    let regex = new RegExp("^[a-zA-Z ]+$");
    let key = String.fromCharCode(!e.charCode ? e.which : e.charCode);
    if (!regex.test(key)) {
      e.preventDefault();
      return false;
    }
  }

  const sinCharacters = e => {
    let regex = new RegExp("^[a-zA-Z0-9]+$");
    let key = String.fromCharCode(!e.charCode ? e.which : e.charCode);
    if (!regex.test(key)) {
      e.preventDefault();
      return false;
    }
  }

  const upperLetter = () =>{
    $("input[type=text]").change(e =>{
      $("input[type=text]").each((index, event) =>{
        if(event.id == e.currentTarget.id){
          let str = event.value;
          $("#"+event.id).val(str.toLocaleUpperCase());
        }
      })
    });
  }

  const registroDiagnostico = () => {
    $("#registro").on("click",()=>{
      let codigo = $("input[name=codigo]").val();
      let diagnostico = $("input[name=diagnosticos]").val();
      $("#tbl_diagnosticos").append(`<tr>
        <th scope="row">${codigo}</th>
        <td>${diagnostico}</td>
      </tr>`);
      $("input[name=codigo]").val("");
      $("input[name=diagnosticos]").val("");
    });
  }

  const registroEnfasis = () =>{
    $("#registroEnfasis").on("click",()=>{
      let enfasis = $("select[name=enfasis]").val();
      let concepto = $("select[name=concepEnfasis]").val();
      let obs = $("input[name=obsEnfasis]").val();

      $("#tbl_enfasis").append(`<tr>
        <th scope="row">${enfasis}</th>
        <td>${concepto}</td>
        <td>${obs}</td>
      </tr>`);
      $("select[name=enfasis]").val("");
      $("select[name=concepEnfasis]").val("");
      $("input[name=obsEnfasis]").val("");
    })
  }

  const imc = (peso,talla) =>{
    if (peso === "" || talla === "") {
      $("#imc").text("IMC: 0");
      $("#clasificacion").text("CLASIFICACION IMC: SIN DATO");
    }else{
      const result = (peso / (talla ** 2));
      $("#imc").text("IMC: "+result.toFixed(2));
      if(result < 18.5){
        $("#clasificacion").text("CLASIFICACION IMC: BAJO DE PESO");
      }else if(result >= 18.5 && result < 24.9){
        $("#clasificacion").text("CLASIFICACION IMC: NORMAL");
      }else if(result >= 24.9 && result < 29.9){
        $("#clasificacion").text("CLASIFICACION IMC: SOBREPESO");
      }else if(result >= 29.9 && result < 34.9){
        $("#clasificacion").text("CLASIFICACION IMC: OBESIDAD GRADO I");
      }else if(result >= 34.9 && result < 39.9){
        $("#clasificacion").text("CLASIFICACION IMC: OBESIDAD GRADO II");
      }else if(result >= 39.9 && result < 50){
        $("#clasificacion").text("CLASIFICACION IMC: OBESIDAD GRADO III");
      }else{
        $("#clasificacion").text("CLASIFICACION IMC: CAMPO SIN VALOR");
      }
    }
  }

</script>
